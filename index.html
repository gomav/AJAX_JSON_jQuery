<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/thumbnail-gallery.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <a id="prev" href="#" class="left carousel-control">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a id="next" href="#" class="right carousel-control">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <div class="carimages"></div>
        <script id="carimagestemplate" type="text/template">

            {{#cars}}

            <div>
                <img src="images/{{name}}.jpg" alt="Car images for ">
            </div>

            {{/cars}}

        </script>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
    <script src="scripts.js"></script>
<!--below can be used to access JSON from external site, while wrapped in dataHandler
    <script src="http://emaginas.com/cars.json"></script> -->
</body>
</html>
